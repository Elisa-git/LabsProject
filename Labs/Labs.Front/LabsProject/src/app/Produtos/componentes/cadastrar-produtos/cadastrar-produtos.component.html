    <h1>Cadastrar Produto</h1>
    <p>Preencha os dados</p>

    <form [formGroup]="produtoForm">
      <div>
        <label for="nome-input">Nome</label>
        <input type="text" formControlName="nome" class="form-control" id="d-input" placeholder="Digite a nome" required>
      </div>
      <div>
        <label for="marca-input">Marca</label>
        <input type="text" formControlName="marca" class="form-control" id="marca-input" placeholder="Digite a marca" required>
      </div>
      <div>
        <label for="quantidade-input">Quantidade</label>
        <input type="number" formControlName="quantidade" class="form-control" id="quantidade-input" placeholder="Digite a quantidade" required>
      </div>
    </form>

    <div class="form-actions">
      <button id="voltar-btn" (click)="voltar()">Voltar</button>
      <button id="salvar-btn" (click)="salvar()" *ngIf="!produtoForm.invalid">Salvar</button>
      <button id="disabled-btn" *ngIf="produtoForm.invalid">Salvar</button>
    </div>
